<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id::-webkit-progress-bar{
            background-color: red;
            border-radius: 100px;
        }
        #id::-webkit-progress-value{
            border-radius: 100px;
            background-color: #f9320a;
        }
    </style>
</head>
<body>
    <progress style="background-color: white;">
        id = "id"
        value="50"
        max="100"

    </progress>
</body>
</html>
